<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            background: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ¾ Crop Yield Prediction</h2>

    <label>Region</label>
    <select id="area">
        <option>India</option>
        <option>China</option>
        <option>United States</option>
        <option>Brazil</option>
    </select>

    <label>Crop</label>
    <select id="crop">
        <option>Rice</option>
        <option>Wheat</option>
        <option>Maize</option>
        <option>Sorghum</option>
    </select>

    <label>Expected Rainfall (mm)</label>
    <input type="number" id="rainfall" placeholder="e.g. 1200">

    <label>Average Temperature (Â°C)</label>
    <input type="number" id="temperature" placeholder="e.g. 28">

    <label>Pesticide Usage (kg/hectare)</label>
    <input type="number" id="pesticides" placeholder="e.g. 2.5">

    <label>Year</label>
    <input type="number" id="year" value="2026">

    <button onclick="predict()">Predict Yield</button>

    <div class="output" id="output">
        <p><b>Predicted Yield:</b> <span id="yieldValue"></span> tons/hectare</p>
        <p><b>Yield Category:</b> <span id="yieldCategory"></span></p>
    </div>
</div>

<script>
    function predict() {
        // TEMPORARY MOCK OUTPUT
        // Later this will come from backend API
        const predictedYield = (Math.random() * 3 + 1).toFixed(2);

        let category = "Low";
        if (predictedYield > 4) category = "High";
        else if (predictedYield > 2) category = "Medium";

        document.getElementById("yieldValue").innerText = predictedYield;
        document.getElementById("yieldCategory").innerText = category;
        document.getElementById("output").style.display = "block";
    }
</script>

</body>
</html>
